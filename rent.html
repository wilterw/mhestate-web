<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH Estate - Rent</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/buy.css">
    <link rel="stylesheet" href="assets/css/rent.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="rent-hero-section">
        <div class="container">
            <h1 id="rent-title">For Rent</h1>
        </div>
    </section>

    <div class="container">
        
        <div class="rent-filter-tabs">
            <button class="rent-tab active" data-cat="all" id="tab-all">DISCOVER ALL</button>
            <button class="rent-tab" data-cat="holiday" id="tab-holiday">HOLIDAY</button>
            <button class="rent-tab" data-cat="long_term" id="tab-long">LONG TERM</button>
        </div>

        <div id="rent-results-info" class="results-info"></div>

        <div id="rent-grid" class="properties-grid-layout rent-grid-fix"></div>

        <div class="pagination-container" id="rent-pagination"></div>

        <div class="valuable-section-grid">
            
            <div class="valuable-col-title">
                <h1 id="txt-valuable-title">We know your<br>time is valuable.</h1>
            </div>

            <div class="valuable-col-content">
                <p id="txt-valuable-p1">
                    For both short-term and long-term rentals, our team of specialists is here to support you.
                </p>
                <div class="valuable-separator"></div>
                <p id="txt-valuable-p2">
                    Whether you're a property owner or looking for a place to rent, feel free to reach out — we’re committed to helping you in the best possible way.
                </p>
                
                <a href="contact.html" class="btn-valuable-gold btn-contact-trigger" id="btn-contact-us">CONTACT US</a>
            </div>

        </div>

    </div>

    <div id="footer-placeholder"></div>

    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/lang.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/rent.js"></script>

</body>
</html>
